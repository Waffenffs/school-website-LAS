              }
  
              .content-container {
                  background-color: var(--primary-color);
                  border-radius: 15px;
                  border-style: solid;
                  border-color: var(--tertiary-color);
                  padding: 40px;
                  margin-top: 30px;
                  margin-right: 40px;

                  display: block;
                  overflow: scoll;

              .section { 
                  border-style:solid;
                  border-radius: 11px;

                  border-width: 3px;

                  text-align: center;
                  padding: 10px;
                  height: 70vh;
                  background-color:#1b1b32;
                  align-items: center;
                  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
                  transition: 0.3s;
              }
  
              .section:hover {
                  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
              }
  
              .section:first-of-type {
                  margin-top: 0;
              }
  
              .image {
                  margin: auto;
                  margin-top: 0;
              }
  
              button {
                  margin-top: 30vh;
                  color:#1b1b32;
                  border-radius: 4px;
                  background-color: #f1be32;
                  border: none;
                  padding: 10px;
                  box-shadow: inset 0 0 0 0 #ffffff;
                  transition: ease-out 0.3s;
                  font-size: 13px;
                  outline: none;
                  width: 280px;
                  cursor: pointer;
              }
  
              button .home:hover {
                  box-shadow: inset 280px 0 0 0 #ffffff;
              }
  
              h2 {
                  color: #f1be32;
                  margin-bottom: 50px;
              }
  
              .section:hover {
                  transform: scale(1.1);
  
              }
  
              .name {
                  color: #d0d0d5;
              }
  
              .biography {
                  padding: 20px;
                  margin-bottom: 0;
              }
  
              img {
                  border-style: solid;
                  border-color: var(--tertiary-color);
                  transition: 0.8s;
              }
              img:hover {
                  transform: scale(1.1);
              }
              
              #darkmode {
    position: absolute;
    right: -70px;
    top: -200px;

    color: #ffffff;

}

        <script>
            var dark = document.getElementById("darkmode");
            dark.onclick = function(){
                document.body.classList.toggle("dark-theme");
                if (document.getElementById("togglebutton").className == 'fa-regular fa-5x fa-moon') {
                    document.getElementById("togglebutton").className = 'fa-regular fa-5x fa-sun';
                } else {
                    document.getElementById("togglebutton").className = 'fa-regular fa-5x fa-moon';
                }
            }
